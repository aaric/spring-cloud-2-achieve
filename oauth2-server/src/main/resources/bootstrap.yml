# Tomcat settings
server:
  port: ${TOMCAT_SERVER_PORT:9100}

# Management settings
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Logging settings
logging:
  level:
    root: WARN
    org:
      springframework:
        security: INFO
        web: ERROR
      hibernate: INFO
    com:
      incarcloud: DEBUG
  file:
    path: ${LOGGING_FILE_PATH:./}
    name: output.log
    max-size: ${LOGGING_FILE_MAX_SIZE:20MB}

# Spring settings
spring:
  profiles:
    active: dev
  application:
    # 应用名称
    name: oauth2-server
  # MySQL8数据源
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DB:sc2}?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  # 数据库版本管理
    flyway:
      enabled: true
      encoding: UTF-8
      locations: classpath:db/migration
      baseline-on-migrate: true
      validate-on-migrate: false
      sql-migration-prefix: V
      sql-migration-separator: __
      sql-migration-suffix: .sql
  cloud:
    # 注册中心
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:127.0.0.1}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        tags: app=${spring.application.name}
        healthCheckInterval: 15s
        prefer-ip-address: true
    # 配置中心
    config:
      profile: dev
      discovery:
        enabled: true
        serviceId: config-server
    # 负载均衡
    loadbalancer:
      ribbon:
        enabled: false

# MyBatis-Plus settings
mybatis-plus:
  type-aliases-package: com.incarcloud.oauth2.pojo
  mapper-locations: classpath:mapper/**/*Mapper.xml
  global-config:
    db-column-underline: true
    refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
