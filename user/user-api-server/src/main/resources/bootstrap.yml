# Tomcat settings
server:
  port: ${TOMCAT_SERVER_PORT:9080}

# Management settings
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Logging settings
logging:
  level:
    root: WARN
    org:
      springframework:
        security: INFO
        web: ERROR
      hibernate: INFO
    com:
      incarcloud: DEBUG
  file:
    path: ${LOGGING_FILE_PATH:./}
    name: output.log
    max-size: ${LOGGING_FILE_MAX_SIZE:20MB}

# Spring settings
spring:
  application:
    name: api-user-server
  cloud:
    # 注册中心
    consul:
      host: 10.0.11.21
      port: 8500
      discovery:
        #instance-id: ${spring.application.name}_${spring.cloud.client.ip-address}_${server.port}
        tags: app=user, version=0.0.5-SNAPSHOT
        healthCheckInterval: 15s
        prefer-ip-address: true
    # 配置中心
    config:
      profile: prod
      discovery:
        enabled: true
        serviceId: config-server
