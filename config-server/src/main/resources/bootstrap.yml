# Tomcat settings
server:
  port: ${TOMCAT_SERVER_PORT:9000}

# Management settings
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Logging settings
logging:
  level:
    root: WARN
    org:
      springframework:
        security: INFO
        web: ERROR
      hibernate: INFO
    com:
      incarcloud: DEBUG
  file:
    path: ${LOGGING_FILE_PATH:./}
    name: config.log
    max-size: ${LOGGING_FILE_MAX_SIZE:20MB}

# Spring settings
spring:
  application:
    name: config-server
  cloud:
    consul:
      host: 10.0.11.21
      port: 8500
      discovery:
        instance-id: ${spring.application.name}_${spring.cloud.client.ip-address}_${server.port}
        tags: app=config, version=0.0.4-SNAPSHOT
        healthCheckInterval: 15s
        prefer-ip-address: true
    config:
      label: master
      server:
        git:
          uri: https://github.com/aaric/spring-cloud-2-achieve.git
          search-paths:
            - configstore
