# Tomcat settings
server:
  port: ${TOMCAT_SERVER_PORT:9090}

# Management settings
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Logging settings
logging:
  level:
    root: WARN
    org:
      springframework:
        security: INFO
        web: ERROR
      hibernate: INFO
    com:
      incarcloud: DEBUG
  file:
    path: ${LOGGING_FILE_PATH:./}
    name: output.log
    max-size: ${LOGGING_FILE_MAX_SIZE:20MB}

# Spring settings
spring:
  profiles:
    active: dev
  main:
    # 2.1.x
    allow-bean-definition-overriding: true
  application:
    # 应用名称
    name: user-api-server
  cloud:
    # 注册中心
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:127.0.0.1}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        #instance-id: ${spring.application.name}_${spring.cloud.client.ip-address}_${server.port}
        tags: app=${spring.application.name}
        healthCheckInterval: 15s
        prefer-ip-address: true
    # 配置中心
    config:
      profile: dev
      discovery:
        enabled: true
        serviceId: config-server
